type User {
  _id: ID!
  email: String!
  name: String!
}

input CreateUserInput {
  email: String!
  password: String!
  name: String!
}

input UpdateUserInput {
  name: String
}

type Query {
  user(_id: ID!): User
  users(offset: Int, limit: Int): [User]!
}

type Mutation {
  createUser(input: CreateUserInput!): User
  updateUser(_id: ID!, input: UpdateUserInput): Boolean
  deleteUser(_id: ID!): Boolean
}
